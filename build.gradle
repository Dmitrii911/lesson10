plugins {
    id 'java'
    id('io.qameta.allure') version '2.12.0'
}

group = 'ru.mister.wedil'
version = '1.0-SNAPSHOT'

allure {
    report {
        version.set("2.30.0")
    }
    adapter {
        allureJavaVersion.set("2.28.0")
        aspectjVersion.set("1.9.22.1")
        aspectjWeaver.set(true)
        frameworks {
            junit5 {
                // Defaults to allureJavaVersion
                adapterVersion.set("2.19.0")
            }
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testImplementation 'com.codeborne:selenide:7.9.4'
    testImplementation 'io.qameta.allure:allure-selenide:2.29.1'
}

test {
    useJUnitPlatform()
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}